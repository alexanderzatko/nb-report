<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Collect snow information from skiers">
  <title>Snow Report</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Report Snow Conditions</h1>
  </header>

  <main>
    <button id="auth-button">Login</button>
    <form id="snow-report-form" style="display: none;">
      <label for="location">Location:</label>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select a country</option>
        <option value="Austria">Austria</option>
        <option value="Germany">Germany</option>
        <option value="Italy">Italy</option>
        <option value="Slovakia">Slovakia</option>
      </select>
      <label for="region">Region:</label>
      <select id="region" name="region" required>
        <option value="">Select a region</option>
      </select>
      
      <label for="snow-depth">Snow Depth (cm):</label>
      <input type="number" id="snow-depth" name="snow-depth" required placeholder="Enter snow depth">

      <label for="snow-type">Snow Type:</label>
      <select id="snow-type" name="snow-type" required>
        <option value="powder">Powder</option>
        <option value="packed">Packed</option>
        <option value="crusty">Crusty</option>
        <option value="icy">Icy</option>
      </select>

      <button type="submit">Submit Report</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
