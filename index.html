<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="app.title">Report Snow Conditions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Collect snow information from skiers">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
          "imports": {
            "i18next": "/node_modules/i18next/dist/esm/i18next.js",
            "i18next-http-backend": "/node_modules/i18next-http-backend/esm/index.js",
            "i18next-browser-languagedetector": "/node_modules/i18next-browser-languagedetector/dist/esm/i18nextBrowserLanguageDetector.js"
          }
        }
    </script>
</head>
<body>
  <header>
    <h1 data-i18n="app.header">Report Snow Conditions</h1>
  </header>

    <main>
      <button id="auth-button" data-i18n="auth.login">Login</button>
      <form id="snow-report-form" style="display:none;">
        <label for="country" data-i18n="form.country">Country:</label>
        <select id="country">
          <option value="" data-i18n="form.selectCountry">Select a country</option>
        <option value="at" data-i18n="form.selectCountryAT">Austria</option>
        <option value="de" data-i18n="form.selectCountryDE">Germany</option>
        <option value="it" data-i18n="form.selectCountryIT">Italy</option>
        <option value="sk" data-i18n="form.selectCountrySK">Slovakia</option>
      </select>
        <label for="region" data-i18n="form.region">Region:</label>
        <select id="region">
          <option value="" data-i18n="form.selectRegion">Select a region</option>
        </select>
      
            <label for="snow-depth" data-i18n="form.snowDepth">Snow Depth (cm):</label>
            <input type="number" id="snow-depth" required>

            <label for="snow-type" data-i18n="form.snowType">Snow Type:</label>
            <select id="snow-type">
                <option value="powder" data-i18n="form.snowType.powder">Powder</option>
                <option value="packed" data-i18n="form.snowType.packed">Packed</option>
                <option value="crusty" data-i18n="form.snowType.crusty">Crusty</option>
                <option value="icy" data-i18n="form.snowType.icy">Icy</option>
            </select>

            <button type="submit" data-i18n="form.submit">Submit Report</button>
        </form>
    </main>

    <script type="module" src="i18n.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
